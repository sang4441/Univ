<div class="event-wrap">
    <div class="event-content">
        <div class="event-img">
            <img width="40px" height="40px " src="/Univ/resources/img/waterloo_logo.png"> UW act
        </div>
        <div class="event-name">Meeting name: {{name}}</div>
        <div class="event-description">Description: {{description}}</div>
        <div class="event-location">Location: {{location}}</div>
        <div class="event-created-time">10 hours ago</div>
    </div>
    <div class="event-date-wrap">
        <div class="event-date-container">
            {{#if event_passed}}
                <div class="event-month-year-past">
                    <span class="event-month">{{month}}</span><span class="event-year-past">'{{year}}</span>
                </div>
            {{else}}
                <div class="event-month-year">
                    <span class="event-month">{{month}}</span><span class="event-year">'{{year}}</span>
                </div>
            {{/if}}
            <div class="event-day">{{day}}<small>{{day_suffix}}</small></div>
            <div class="event-time">{{time}}</div>
        </div>
    </div>
</div>
