<div class="event-wrap">
    <div class="event-content">
        <div class="event-img">
            <img width="40px" height="40px " src="/Univ/resources/img/waterloo_logo.png"> UW act
        </div>
        <div class="event-name">Meeting name: {{name}}</div>
        <div class="event-description">Description: {{description}}</div>
        <div class="event-location">Location: {{location}}</div>
        <div class="event-created-time">10 hours ago</div>
    </div>
    <div class="event-date-wrap">
        <div class="event-date-container">
            <div class="event-month-year-past"><span class="event-month">Jan</span><span class="event-year-past">'14</span></div>
            <div class="event-day">7th</div>
            <div class="event-time">8:00 pm</div>
        </div>
    </div>
</div>
